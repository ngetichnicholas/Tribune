{% extends 'all-news/base.html' %}
{% load bootstrap3 %}
{% load static %}
{% load cloudinary %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form action="{%url 'new-article'%}" method="post" enctype="multipart/form-data">
          {%csrf_token%}

          {% bootstrap_form form%}
          <input type="submit" class="btn btn-success btn-lg" value="Post">
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

  {% endblock %}
